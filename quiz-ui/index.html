<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŽ¯ Quiz Game</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <!-- Link to CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- MAIN QUIZ CONTAINER -->
  <div class="quiz-container">

    <!-- Progress & Timer -->
    <div class="quiz-header">
      <h1 id="question-number">Question 1 of 10</h1>
      <div id="timer">Time Left: <span id="time-left">10</span>s</div>
    </div>

    <!-- QUESTION BOX -->
    <div id="quiz-box">
      <h2 id="question-text">What is the first question?</h2>
    </div>

    <!-- CHOICES -->
    <div id="choices-container">
      
    </div>

    <!-- NEXT BUTTON -->
    <button type="button" id="next-btn" class="btn">Next</button>

    <!-- OPTIONAL SCORE DISPLAY -->
    <div id="score-container" style="display:none;">
      <h2>Score: <span id="score">0</span> / <span id="total">10</span></h2>
    </div>
    <!--Loader-->
    <div id="loader" style="display: none;">
        <h2>Loading High Scores... </h2>
    </div>
    <!--High Scores Container-->
    <div id="high-score-container" style="display: none;">
        <table id="high-scores-table">
            <thead>
                <tr>
                    <th>
                        Name
                    </th>
                    <th>
                        Score
                    </th>
                    <th>
                        Date
                    </th>
                </tr>
            </thead>
            <tbody id="high-scores-list">
                <tr class="highlight">

            </tbody>
        </table>
        <button type="button" id="play-again-btn" class="btn">
            Play Again
        </button>
    </div>
  </div>

  <!-- OPTIONAL SCRIPT -->
  <script src="quiz.js"></script>
</body>
</html>
